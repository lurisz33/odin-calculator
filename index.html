<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator-container">
    <div class="calculator-display">
        <div id="input-number-1">

        </div>
        <div id="operation-symbol">

        </div>
        <div id="input-number-2">

        </div>
    </div>
    <div class="input-container">
        <div class="input-button" id="number-7">7</div>
        <div class="input-button" id="number-8">8</div>
        <div class="input-button" id="number-9">9</div>
        <div class="input-button" id="division-button">/</div>
        <div class="input-button" id="number-4">4</div>
        <div class="input-button" id="number-5">5</div>
        <div class="input-button" id="number-6">6</div>
        <div class="input-button" id="multiplication-button">x</div>
        <div class="input-button" id="number-1">1</div>
        <div class="input-button" id="number-2">2</div>
        <div class="input-button" id="number-3">3</div>
        <div class="input-button" id="subtraction-button">-</div>
        <div class="input-button" id="number-0">0</div>
        <div class="input-button" id="decimal-button">.</div>
        <div class="input-button" id="equal-button">=</div>
        <div class="input-button" id="addition-button">+</div>

    </div>
</div>
</body>
</html>
